<!DOCTYPE html>
<html>
<head>
    <title>PyBox</title>
    <!-- Agregar enlaces a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column h-100 bg-light">
    <div class="container text-center my-4">
        <h1 class="mt-5">Bienvenido a PyBox</h1>
        <div class="d-flex justify-content-center align-items-center flex-column flex-md-row">
            <form method="POST" action="/validar" class="mt-5">
                <div class="input-group">
                    <input type="text" name="cadena" class="form-control" style="width: 400px;" placeholder="Introduce una cadena">
                    <button type="submit" class="btn btn-success">Validar</button>
                </div>
            </form>
        </div>
        <!-- Resultado centrado -->
        {% if resultado %}
            <p class="mt-3">{{ resultado }}</p>
        {% endif %}
    </div>

    <!-- Agregar enlaces a Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
